<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   
</head>
<body>
    <div class="navbar">
        <ul>    
            <li><a href="#">Attendance Wala</a></li>
        </ul>
    </div>

    <div class="card">
        <h2>Login Teachers</h2>
        <form onsubmit="login(event)">
            <input type="email" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="errorMessage" class="error-message">Invalid username or password!</div>
            <div id="successMessage" class="success-message">Login successful! Redirecting...</div>
        </form>
    </div>

   
</body>
</html>
